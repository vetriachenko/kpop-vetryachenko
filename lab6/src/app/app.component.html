<ion-app>
  <ion-content>
   TABLE
    <table mat-table [dataSource]="users" class="mat-elevation-z8" >
        
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef> user &nbsp; </th>
        <td mat-cell *matCellDef="let element"> 1</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} &nbsp; </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> done </th>
        <td mat-cell *matCellDef="let element"><input type="checkbox" [checked]="element.completed"/> </td>
      </ng-container>         
        
        


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
    </table>
    <input type="button" (click)="clearStorage()" value="Clear storage">
    <storageEnjoyer [inpUsers]="usersStorage"></storageEnjoyer>
    <!--<ion-router-outlet></ion-router-outlet>-->
  </ion-content>
</ion-app>
